<!DOCTYPE html>
<html lang="en" dir="ltd">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <script type="text/javascript" src="app.js">

    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <table cellspacing="4px">
          <div class="input-fields">
            <input tabindex="1" type="text" name="width" placeholder="Width" value="10">
            <input type="text" name="height" placeholder="Height" value="10">
            <input type="text" name="bombs" placeholder="Bombs" value="10">
            <button type="button" name="apply">Сгенерировать поле</button>
          </div>
        </table>

      </div>
    </div>
  </body>
</html>
